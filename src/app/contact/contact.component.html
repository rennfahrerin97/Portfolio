<div class="modal__dialog">
    <div class="modal-contact">
        <div class="contact">            
            <div class="contact__left">
                <h3 class="contact__title  text-center">LET`S TALK!</h3>
                <h5 class="contact__text  text-center">CALL ME OR SEND ME A REQUEST</h5>

                <ul class="contact__info">
                    <li class="contact__info-list">
                        <img class="contact__icon" [src]="user.call_me_icon" alt="call me" width="20px">
                        {{user.phone}}
                    </li>
                    <li class="contact__info-list">
                        <img class="contact__icon" [src]="user.email_icon" alt="call me" width="20px">
                        {{user.email}}
                    </li>
                </ul>

                <form class="form" action="/" method="post">
                    <div class="form__group">
                        <label class="label" for="input-email">Adress e-mail</label>
                        <input class="input" type="text" id="input-email" placeholder="Adress e-mail">
                    </div>
                    <div class="form__group">
                        <label class="label" for="input-request">Request</label>
                        <textarea class="textarea" type="textarea" id="input-request" placeholder="Type your request..."></textarea>
                    </div>
                    <div class="text-right">
                        <button class="btn-send" type="submit">SEND</button>
                    </div>
                </form>
            </div>

            <div class="contact__right"></div> 

        </div>
    </div>
</div>

<div class="body" id="screen"> 

  <app-fon></app-fon>
  <app-header></app-header>
  
  <!--router-outlet></router-outlet-->
  <app-intro></app-intro>
  <app-works id="work"></app-works>

  <div class="container">
    <div class="portfolio">
      <app-articles
        *ngFor="let iterArticle of articles"
        [article]="iterArticle"
        (sendArticleId)="changeArticle($event)">
      </app-articles>
    </div>
  </div>

<!--div class="text-center">
  <a class="btn" href="#">Load more work</a>
</div-->

  <app-about id="about_me"></app-about>

  <div id="blog" class="blogs">
    <div class="container">
      <div class="blogs__header">
        <h3 class="blogs__title">READ ME</h3>
        <div class="blogs__text">Sometimes I write something smart</div>
      </div>
    </div>
  </div>
  
  <div class="container">
      <div class="blog">
        <app-blog class="blog__col"
          *ngFor="let iterBlog of blogs"
          [blog]="iterBlog"
          (sendBlogId)="changeBlogId($event)">
      </app-blog>
    </div>
  </div>

  <app-modal-work class="article-window" id="modal-work" [work]="article"></app-modal-work>
  <app-modal-blog class="blog-window" id="modal-blog" [blog]="blog"></app-modal-blog>
  <app-modal-contact class="contact-window" id="modal-contact"></app-modal-contact>
  <app-modal-resume class="resume-window" id="modal-resume"></app-modal-resume>

  <app-contact id="contact"></app-contact>
  <app-footer></app-footer>

</div>

    <div class="modal__dialog">

        <button class="modal__close" type="button">
            <img src="../assets/close.png" alt="close" width="20px" (click)="closeArticle()">
        </button>

        <div class="modal-work">
            <div class="modal-work__preview">
                <div class="modal-work__header">
                    <h3 class="modal-work__title">{{modal.title}}</h3>
                    <div class="modal-work__category">{{modal.category}}</div>
                </div>
                <div class="modal-work__photo">
                    <img [src]="modal.image" alt="work">
                </div>                        
            </div>
            <div class="modal-work__content">
                <div class="modal-work__text">{{modal.text}}
                </div>
            </div>
        </div>
    </div>

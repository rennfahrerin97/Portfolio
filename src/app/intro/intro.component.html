<section class="intro">
    <div class="container">
        <div class="intro__inner">
            <div class="intro__content">
                <h2 class="intro__subtitle">{{user.intro_subtitle}}</h2>
                <h1 class="intro__title">{{user.first_name + " " + user.last_name}}</h1>
                <div class="intro__text">{{user.profession_1}} &amp; {{user.profession_2}}</div>

                <div class="social">
                    <a class="social__link" [href]=user.linkdin_url>
                        <img [src]=user.linkdin_icon_black alt="linkdin" width="30px">
                    </a >
                    <a class="social__link" [href]=user.instagram_url>
                        <img [src]=user.instagram_icon_black alt="instagram" width="30px">
                    </a>
                    <a class="social__link" [href]=user.facebook_url>
                        <img [src]=user.facebook_icon_black alt="facebook" width="30px">
                    </a>
                </div>

                <a class="intro__link HIRE" (click)="openContact(true)">HIRE ME</a>
                <a class="btn" (click)="openResume(true)">SEE MY RESUME</a>
            </div> 
            <div class="intro__photo">
                <img class="img" [src]=user.intro_photo alt="my_photo">
            </div>
        </div>
    </div>
</section>
